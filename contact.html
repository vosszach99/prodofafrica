<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Product of Africa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            max-width: 100px;
            margin-right: auto;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ff9900;
            text-decoration: none;
        }

        nav a:hover {
            color: #cc7a00;
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #222;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .contact-container {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            border-radius: 8px;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-container form {
            display: grid;
            gap: 15px;
        }

        .contact-container label {
            font-size: 1em;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }

        .contact-container button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #cc7a00;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Product of Africa Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="learning.html">Learning</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Fill out the form below or reach out to us directly.</p>
        <p><strong>Address:</strong> 3215 Flushing Road, Flint, MI 48503</p>
        <p><strong>Phone:</strong> 667-770-9195</p>
        <p>Have questions? Reach out to us anytime!</p>
    </section>

    <footer>
        <p>&copy; 2025 Product of Africa. All rights reserved.</p>
    </footer>
</body>

</html>
