<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Product of Africa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            max-width: 100px;
            margin-right: auto;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ff9900;
            text-decoration: none;
        }

        nav a:hover {
            color: #cc7a00;
        }

        .product-hero {
            text-align: center;
            padding: 50px;
            background-color: #222;
        }

        .product-hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .product-hero img {
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        .product-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-details h2 {
            margin-bottom: 10px;
        }

        .product-details p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .buy-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .buy-now:hover {
            background-color: #cc7a00;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Product of Africa Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="learning.html">Learning</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="product-hero">
        <h1>Product Name</h1>
        <img src="images/jewelry/jewelry1.jpg" alt="Product Name">
    </section>

    <section class="product-details">
        <h2>Description</h2>
        <p>This is a detailed description of the product. It highlights the features, benefits, and unique qualities
            that make it stand out.</p>

        <h2>Price</h2>
        <p>$XX.XX</p>

        <a href="#" class="buy-now">Buy Now</a>
    </section>

    <footer>
        <p>&copy; 2025 Product of Africa. All rights reserved.</p>
    </footer>
</body>

</html>
